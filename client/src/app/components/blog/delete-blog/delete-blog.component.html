<h1 class="page-header">Delete Blog</h1>

<!-- Custom Success/Error Message -->
<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>

<!-- Modal Confirmation Window -->
<div class="col-md-6" *ngIf="foundBlog">
  <!-- Model Outer Layer -->
  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header">
      <!-- Close Button -->
      <button type="button" name="button" class="close" data-dismiss="modal">&times;</button>
      <!-- Modal Title -->
      <h4 class="modal-title">Confirm</h4>
    </div>

    <!-- Modal Body -->
    <div class="modal-body">
      <p>Are you sure you would like to delete this blog?</p>
    </div>

    <!-- Modal Footer -->
    <div class="modal-footer">
      <!-- Yes Button -->
      <button [disabled]="processing" type="button" name="button" class="btn btn-success" (click)="deleteBlog()">Yes</button>
      <!-- No Button -->
      <a (click)="goBack()">
        <button [disabled]="processing" type="button" name="button" class="btn btn-danger">No</button>
      </a>
    </div>
  </div>

  <br />

  <!-- card -->
  <div class="card">
    <!-- Card Heading -->
    <div class="card-header">

      <!-- Card Title -->
      <h3 class="card-title">{{ blog.title }}</h3>
    </div>
    <!-- Card Body -->
    <div class="card-block">

      <div class="card-text">
        {{ blog.body }}
      </div>
      <!-- Card Footer -->
      <div>
        <strong>Posted by: </strong> {{ blog.createdBy }}
        <br />
        <strong>Date: </strong> {{ blog.createdAt | date:'MMM dd, yyyy' }}
      </div>
    </div>
  </div>
</div>
