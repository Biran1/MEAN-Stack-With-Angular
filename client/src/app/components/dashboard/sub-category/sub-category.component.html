<!-- Custom Success/Erro Message -->
<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>


<div class="row" style="direction: rtl;">
  <div class="col-md-6 col-lg-3 mb-4" *ngFor="let subCategory of category?.subCat">
      <div class="card" [routerLink]="['/group/', subCategory._id  ]">
          <img class="card-img-top img-fluid" src="">
          <div class="card-block">
              <h3 class="card-title">{{subCategory.subCatName}}</h3>
              <p class="card-text">בדיקה</p>
          </div>
      </div>
  </div>
</div>
