<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">
    {{ message }}
  </div>
</div>


<div class="row" style="direction: rtl;">
  <div class="col-md-6 col-lg-3 mb-4" *ngFor="let group of groups">
      <div class="card" [routerLink]="['/blog/', group._id]">
          <img class="card-img-top img-fluid" src="">
          <div class="card-block">
              <h3 class="card-title">{{group.groupName}}</h3>
              <p class="card-text">{{group.groupDesc}}</p>
          </div>
      </div>
  </div>
</div>
